---
#This is the command control file for Teleport Madness
#Notes:
#  (1) When specifying command patterns the best practice is to place required
#    arguments first and optional arguments last.  Doing otherwise may produce
#    unexpected results.
#
#  (2) To make a command available at the root level, that is /somecommand you must
#    exclude the command from the pattern string.
#

mad:
    alias:
        - mad
        - m
    pattern: '[str]'
    class: com.liddev.teleportmadness.Commands.Mad
    perm: teleportMadness.mad
    console: false
    root: true
    desc:
    use:
    sub:
#        reload:
#            alias:
#                - reload
#                - rl
#            pattern: '<this>'
#            class: com.liddev.teleportmadness.Commands.Reload
#            perm: teleportMadness.reload
#            console: true
#            desc:
