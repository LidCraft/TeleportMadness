        home:
            alias:
                - home
                - h
            pattern: '[str]'
            class: com.liddev.teleportmadness.Commands.Home
            perm: teleportMadness.home
            console: false
            root: true
            desc:
            use:
            sub:
                set:
                    alias:
                        - set
                        - add
                        - +
                    pattern: '<str-home.sub.*.alias>'
                    class: com.liddev.teleportmadness.Commands.HomeSet
                    perm: teleportMadness.home.set
                    console: false
                    desc:
                    use:
                setother:
                    alias:
                        - set
                        - add
                        - +
                    pattern: '<str> <str-home.sub.*.alias> [str]'
                    class: com.liddev.teleportmadness.Commands.HomeSet
                    perm: teleportMadness.home.set.other
                    console: false
                    desc:
                    use:
                remove:
                    alias:
                        - remove
                        - rm
                        - -
                    pattern: '[str]'
                    class: com.liddev.teleportmadness.Commands.HomeRemove
                    perm: teleportMadness.home.remove
                    console: false
                    desc:
                    use:
                removeother:
                    alias:
                        - remove
                        - rm
                        - -
                    pattern: '<str> <str>'
                    class: com.liddev.teleportmadness.Commands.HomeRemove
                    perm: teleportMadness.home.remove.other
                    console: true
                    desc:
                    use:
                default:
                    alias:
                        - default
                        - d
                    desc:
                    use:
                    sub:
                        set:
                            alias:
                                - set
                                - add
                                - +
                            pattern: '[str]'
                            class: com.liddev.teleportmadness.Commands.HomeDefaultSet
                            perm: teleportMadness.home.default.set
                            console: false
                            desc:
                            use:
                        remove:
                            alias:
                                - remove
                                - rm
                                - -
                            pattern: '<this>'
                            class: com.liddev.teleportmadness.Commands.HomeDefaultRemove
                            perm: teleportMadness.home.default.remove
                            console: false
                            desc:
                            use:
                trust:
                    alias:
                        - trust
                        - t
                    pattern: '<str>'
                    class: com.liddev.teleportmadness.Commands.HomeTrust
                    perm: teleportMadness.home.trust
                    console: false
                    desc:
                    use:
